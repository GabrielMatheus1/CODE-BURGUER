<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../reset/reste.css">
    <link rel="stylesheet" href="../reset/responsive.css">
    <link rel="icon" href="../imgs/icons/hamburgue-logo.png">
    <title>Criar Conta</title>
  </head>

  <body id="logins">

    <header>
      <nav class="menu">
        <div class="logo">
          <a href="../index.html">
            <img src="../imgs/icons/hamburgue-logo.png" alt="logo" />
            <h1>< CODE BURGER /></h1>
        </a>
        </div>
      </nav>
    </header>


      <div class="main-login">

        <div class="img-left">
          <img src="../imgs/icons/hamburgue-logo.png" alt="logo">
        </div>

 

          <div class="card-login">

            

            <h2>Criar Conta</h2>

            <div class="textfield">
              <label for="nome">Nome Completo</label>
              <input type="text" name="nome" id="nome" required>
            </div>

            <div class="textfield">
              <label for="email">E-mail</label>
              <input type="email" name="nome" id="email" required>
            </div>

            <div class="textfield">
               <label for="senha">Senha</label>
               <input type="password" name="senha" id="senha" required>
            </div>

            <div class="textfield">
              <label for="senha"> Confirmar Senha</label>
              <input type="password" name="senha" id="senha-confirm" required>
           </div>

            <button class="btn-login">Enviar</button>

            <div class="ja-tenho-conta">
              <p>Ja tem uma conta? <a href="login.html">Entre aqui.</a></p> 
            </div>

          </div>


        
      </div>
    
  </body>
</html>
