<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../imgs/icons/hamburgue-logo.png">
    <link rel="stylesheet" href="../reset/reste.css">
    <link rel="stylesheet" href="../reset/responsive.css">
    <link rel="icon" href="../imgs/hamburgue-logo.png">
    <title>Login</title>
  </head>
  <body id="logins">

    
    <header>
      <nav class="menu">
        <div class="logo">
          <a href="../index.html">
            <img src="../imgs/icons/hamburgue-logo.png" alt="logo">
            <h1>< CODE BURGER /></h1>
          </a>
          </div>
      </nav>
    </header>

    <div id="customAlert">Logado com Sucesso!</div>

    <main>

      <div class="main-login">

        <div class="img-left">
          <img src="../imgs/icons/hamburgue-logo.png" alt="logo">
        </div>

 
          <div class="card-login">

            <h2>Login</h2>
            
            <div class="textfield">
              <label for="usuario">Usúario</label>
              <input type="text" name="usuario" id="usuario">
            </div>

            <div class="textfield">
               <label for="senha">Senha</label>
               <input type="password" name="senha" id="senha">
            </div>

               <div class="remember">

                <div class="esqueci">
                  <a href="forget.html">Esqueci a senha</a>
                </div>

                <label class="lembrar"> Lembrar-me
                  <input type="checkbox" name="remember">
                </label>
               
               </div>
               
               <button class="btn-login" onclick="logar()">
                Login
              </button> <br>

               <a href="cadastro.html">Ainda não tem uma conta? Crie uma.</a>

          </div>



      </div>
    
    </main>

    <script src="login.js"></script>


  </body>
</html>
