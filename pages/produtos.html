<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>
  <link rel="icon" href="../../imgs/icons/hamburgue-logo.png">
  <link rel="stylesheet" href="./produtos.css">
  <link rel="stylesheet" href="../../reset/reste.css">
</head>

<body>

  <header>
    <nav class="menu">
      <div class="logo">
        <a href="../../index.html"><img src="../../imgs/icons/hamburgue-logo.png" alt="logo" />
          <h1>
            < CODE BURGER />
          </h1>
        </a>
      </div>
    </nav>
  </header>


  <a href="../adm.html">
    <h6>
      < Voltar>
    </h6>
  </a>


  <section id="add-itens">

    <div id="caixa-add-itens">

      <div class="menu-add-itens">
        <h2>Adicionar Produtos</h2>
        <a href="#close" class="close-add-itens"> X </a>
      </div>

      <div class="conteudo-add-itens">

        <div class="campo-add-itens">
          <label for="add-prod-name">Nome do Produto</label>
          <input type="text" id="add-prod-name" name="add-prod-name">
        </div>

        <div class="campo-add-itens">
          <label for="add-prod-valor">Valor do Produto</label>
          <input type="number" id="add-prod-valor" name="add-prod-valor">
        </div>

        <div class="campo-add-itens">
          <label for="add-prod-img">Imagem do Produto</label>
          <input type="file" id="add-prod-img" name="add-prod-img" accept="image/png" onchange="previewFile()">
          <img src="" alt="" id="exibir-prod-imagem">
        </div>

        <div class="campo-add-itens">
          <label for="add-prod-categoria">Selecione uma Categoria</label>
          <select id="add-prod-categoria">
            <option value="notSelect" selected disabled>Selecione uma categoria</option>
            <option value="Hamburguer">Hamburgers</option>
            <option value="Acompanhamento">Fritas</option>
            <option value="Bebida">Bebidas</option>
            <option value="Sobremesa">Sobremesas</option>
          </select>
        </div>

        <div class="campo-add-itens">
          <label for="add-prod-descricao">Descrição do Produto</label>
          <textarea type="text" id="add-prod-descricao" name="add-prod-descricao"> </textarea>
        </div>

        <div class="campo-add-itens">
          <button onclick="cadastrarItem()">Cadastrar Produto</button>
        </div>

      </div>


    </div>

  </section>


  <section id="edit-itens">

    <div id="caixa-edit-itens">

      <div class="menu-edit-itens">
        <h2>Editar Produto</h2>
        <a href="#close" class="close-edit-itens"> X </a>
      </div>

      <div class="conteudo-edit-itens">

        <div class="campo-edit-itens">
          <label for="edit-prod-name">Nome do Produto</label>
          <input type="text" id="edit-prod-name" name="edit-prod-name">
        </div>

        <div class="campo-edit-itens">
          <label for="edit-prod-valor">Valor do Produto</label>
          <input type="number" id="edit-prod-valor" name="edit-prod-valor">
        </div>


        <div class="campo-add-itens">
          <label for="edit-prod-categoria">Selecione uma Categoria</label>
          <select id="edit-prod-categoria">
            <option value="notSelect" selected disabled>Selecione uma categoria</option>
            <option value="Hamburguer">Hamburgers</option>
            <option value="Acompanhamento">Fritas</option>
            <option value="Bebida">Bebidas</option>
            <option value="Sobremesa">Sobremesas</option>
          </select>
        </div>

        <div class="campo-edit-itens">
          <label for="edit-prod-descricao">Valor do Produto</label>
          <textarea type="text" id="edit-prod-descricao" name="edit-prod-descricao"> </textarea>
        </div>

        <div class="campo-edit-itens">
          <button onclick="editarIten()">Editar Produto</button>
        </div>

      </div>



    </div>

  </section>

  <main id="produtos-salvos">

    <a href="#add-itens">
      <div class="cards card-add">
        <img src="../../imgs/icons/addproduto.png">
        <h5>Adicionar mais produto</h5>
      </div>
    </a>

  </main>

  <script src="../appadm.js"></script>
</body>

</html>
